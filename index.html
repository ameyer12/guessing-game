<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>The Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>The Guessing Game</h1>

      </div>
      <div class="div2">
        <button id="submit-button">Submit Guess</button>
        <button id="play-again">Play Again</button>
        <button id="hint-button">Hint</button>
      </div>
      <h2>Previous Guesses</h2>
      <div class="div3">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <h3 id="guess-hint">Your hints will appear here</h3>
      <p id ="winning-number-display"></p>
    </main>
    <script src='js/guessing-game.js'></script>
  </body>

</html>
